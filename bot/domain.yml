version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - sports_news
  - sports_schedule
  - sports_scores
  - sports_standings
  - sports_analysis
  - sports_trivia
  - sports_injury_updates
  - sports_transfer_news
  - sports_event_information


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_deny:
  - text: "say no"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_affirm:
  - text: "happy"

  utter_sports_news:
  - text: "Here are the latest sports news."

  utter_sports_schedule:
  - text: "Here is the sports schedule."

  utter_sports_scores:
  - text: "Here are the latest sports scores."

  utter_sports_standings:
  - text: "Here are the current sports standings."

  utter_sports_analysis:
  - text: "Here is the sports analysis."

  utter_sports_trivia:
  - text: "Here is some interesting sports trivia."

  utter_sports_injury_updates:
  - text: "Here are the latest sports injury updates."

  utter_sports_transfer_news:
  - text: "Here is the latest sports transfer news."

  utter_sports_event_information:
  - text: "Here is the information about the sports event."




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
